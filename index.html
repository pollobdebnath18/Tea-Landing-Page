<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Landing Page</title>
    <!-- Tailwind css play cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font for font-family: manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link for icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- banner section -->
    <section class="grid grid-cols-1 md:grid-cols-2 max-w-5xl mx-auto">
      <div class="banner-left space-y-[20px]">
        <h2 class="text-[70px] font-bold leading-[90px]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-[16px] font-medium text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="py-3 px-5 text-white rounded-md bg-linear-to-r from-[#FF8938] to-[#FF0000]"
        >
          Explore More
          <span class="rotate-220 inline-block"
            ><i class="fa-solid fa-arrow-down"></i
          ></span>
        </button>
      </div>
      <div class="banner-right flex justify-end items-center relative">
        <img class="w-[450px]" src="images/banner.png" alt="" />
        <!-- Rating card -->
        <div
          class="bg-white rounded-2xl shadow-2xl w-[165px] px-2 py-2 flex justify-between items-center absolute left-[130px] bottom-[40px]"
        >
          <img src="images/rating-star.png" alt="" />
          <div>
            <p class="font-bold text-[20px]">5.00</p>
            <p class="text-[12px] font-semibold">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
